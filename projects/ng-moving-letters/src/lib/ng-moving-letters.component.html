<ng-container *ngIf="type === 'ML1'">
  <h1 class="ml1">
    <span class="text-wrapper">
      <span class="line line1"></span>
      <span #content class="letters">{{word[0]}}</span>
      <span class="line line2"></span>
    </span>
  </h1>
</ng-container>


<ng-container *ngIf="type === 'ML2'">
  <h1 class="ml9">
    <span class="text-wrapper">
      <span #content class="letters">{{word[0]}}</span>
    </span>
  </h1>
</ng-container>


<ng-container *ngIf="type === 'ML3'">
  <h1 #content class="ml3">{{word[0]}}</h1>
</ng-container>


<ng-container *ngIf="type === 'ML4'">
  <div class="content-center">
    <h1 class="ml4">
      <span class="letters letters-1">{{word[0]}}</span>
      <span class="letters letters-2">{{word[1]}}</span>
      <span class="letters letters-3">{{word[2]}}</span>
    </h1>
  </div>
</ng-container>
