<ng-container *ngIf="type === 'ML1'">
  <h1 class="ml1">
    <span class="text-wrapper">
      <span class="line line1"></span>
      <span #content class="letters">{{word}}</span>
      <span class="line line2"></span>
    </span>
  </h1>
</ng-container>


<ng-container *ngIf="type === 'ML2'">
    <h1 class="ml9">
      <span class="text-wrapper">
        <span #content class="letters">{{word}}</span>
      </span>
    </h1>
  </ng-container>
